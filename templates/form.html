<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kulüp Tavsiye Formu</title>
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='icons/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='icons/favicon-16x16.png') }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='icons/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='icons/site.webmanifest') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/common.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/form.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="page-title">Kadir Has Üniversitesi Kulüp Tavsiye Sistemi</h1>
        <p class="page-subtitle">Size en uygun kulübü bulmak için lütfen aşağıdaki formu doldurun</p>

        <div class="row justify-content-center">
            <div class="col-md-8">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <div class="card shadow">
                    <div class="card-body">
                        <form method="post" id="kulupForm">
                            <div class="mb-3">
                                <label class="form-label">İsim</label>
                                <input type="text" name="isim" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Soyisim</label>
                                <input type="text" name="soyisim" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Bölüm</label>
                                <input type="text" name="bolum" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Hobi</label>
                                <input type="text" name="hobi" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">İlgi Alanları</label>
                                <textarea name="ilgi" class="form-control" rows="3" required></textarea>
                            </div>

                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-secondary" onclick="fillMockData()">Mock Veri Doldur</button>
                                <button type="submit" class="btn btn-primary">Kulüp Tavsiyesi Al</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function fillMockData() {
            const form = document.getElementById("kulupForm");
            form.elements["isim"].value = "Ayşe";
            form.elements["soyisim"].value = "Yılmaz";
            form.elements["bolum"].value = "Bilgisayar Mühendisliği";
            form.elements["hobi"].value = "Kodlama";
            form.elements["ilgi"].value = "Yapay zeka, robotik, oyun geliştirme";
        }
    </script>
</body>
</html>
